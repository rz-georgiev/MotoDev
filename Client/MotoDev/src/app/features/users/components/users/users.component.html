<body>
    <main id="main" class="main">
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">

                            <h3>Users</h3>
                            <p>Please use the grid below to preview and edit users data</p>

                            <div class="mat-elevation-z8">
                                <mat-form-field appearance="fill">
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                                </mat-form-field>
                                <table mat-table [dataSource]="dataSource" matSort>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="firstName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                                        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
                                    </ng-container>

                                    <!-- Username Column -->
                                    <ng-container matColumnDef="lastName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                                        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
                                    </ng-container>

                                    <!-- Email Column -->
                                    <ng-container matColumnDef="repairShop">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Repair Shop</th>
                                        <td mat-cell *matCellDef="let element">{{ element.repairShop }}</td>
                                    </ng-container>

                                    <!-- Phone Column -->
                                    <ng-container matColumnDef="position">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
                                        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                                        <td mat-cell *matCellDef="let element">
                                            <img src="assets/icons/add.png" alt="Add" class="action-icon"
                                                (click)="addAction()" />
                                            <img src="assets/icons/edit.png" alt="Edit" class="action-icon"
                                                (click)="editAction(element)" />
                                            <img src="assets/icons/delete.png" alt="Delete" class="action-icon"
                                                (click)="deleteAction(element)" />
                                        </td>
                                    </ng-container>

                                    <!-- Header and Row Definitions -->
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>

                                <mat-paginator [pageSize]="10"></mat-paginator>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main><!-- End #main -->
</body>
