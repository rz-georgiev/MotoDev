<h2 mat-dialog-title>Add New Item</h2>
<div mat-dialog-content>
  <form [formGroup]="editorForm" class="form-container">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" type="number" />
    </mat-form-field>
    <!-- Add more fields as necessary, e.g., email, address, etc. -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onAdd()" [disabled]="editorForm.invalid">Add</button>
</div>
