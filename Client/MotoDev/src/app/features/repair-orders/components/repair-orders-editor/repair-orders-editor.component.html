<h2 mat-dialog-title class="mat-dialog-title-custom">Repair Order Editor</h2>
<mat-dialog-content>
  <form [formGroup]="repairOrderForm" class="row g-3 needs-validation" [ngClass]="{
    'was-validated': isSubmitted && repairOrderForm.invalid,
    'novalidate': !isSubmitted
  }">

<div class="col-lg-12">
  <label for="clientId" class="form-label">Client</label>
  <!-- <app-select-filter (input)="onClientChange()" [items]="clients" [labelKey]="'clientId'" [valueKey]="'fullName'"></app-select-filter> -->
  <select (change)="onClientChange()" class="form-select" id="clientId" formControlName="clientId" required>
    <option selected disabled value="">Select below...</option>
    @for(client of clients; track client) {
      <option [ngValue]="client.clientId">{{client.fullName}}</option>
    }     
  </select>
</div>

<div class="col-lg-12">
  <label for="clientCarId" class="form-label">Client Car</label>
  <select class="form-select" id="clientCarId" formControlName="clientCarId" required>
    <option selected disabled value="">Select below...</option>
    @for(clientCar of clientCars; track clientCar) {
      <option [ngValue]="clientCar.clientCarId">{{clientCar.carName}}</option>
    }     
  </select>
</div>

    
    @if (errorMessage) {
      <div class="alert alert-danger" role="alert">
          {{errorMessage}}
      </div>
      }
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button type="submit" mat-button (click)="onYesClick()">Save</button>
</mat-dialog-actions>
