<body>
  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="/src/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">MotoDev</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Password reset page</h5>
                    <p class="text-center small">Enter your email to send password reset link</p>
                  </div>

                  <form [formGroup]="forgottenPasswordForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation"
                    [ngClass]="{
                    'was-validated': isSubmitted && forgottenPasswordForm.invalid,
                    'novalidate': !isSubmitted
                  }">

                    <div class="col-12">
                      <label for="recipientEmail" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="text" name="recipientEmail" class="form-control" id="recipientEmail"
                          type="recipientEmail" formControlName="recipientEmail" required>
                        <div class="invalid-feedback">Please enter your email.</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary w-100">Send email</button>
                    </div>
                    @if (sentEmailMessage) {
                    <div class="col-12">
                      <p>{{sentEmailMessage}}</p>
                    </div>
                    }

                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a [routerLink]="['/register']">Create an account</a>
                      </p>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a [routerLink]="['/login']">Login page</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>
</body>
