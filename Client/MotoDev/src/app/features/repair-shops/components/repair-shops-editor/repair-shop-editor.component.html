<h2 mat-dialog-title class="mat-dialog-title-custom">Repair Shop Editor</h2>
<mat-dialog-content>
  <form [formGroup]="repairShopForm" class="row g-3 needs-validation" [ngClass]="{
    'was-validated': this.isSubmitted && this.repairShopForm.invalid,
    'novalidate': !this.isSubmitted
  }">

    <div class="col-md-4">
      <label for="email" class="form-label">Name</label>
      <div class="input-group">
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
    </div>

    <div class="col-md-4">
        <label for="email" class="form-label">Address</label>
        <div class="input-group">
          <input type="text" class="form-control" id="address" formControlName="address" required>
        </div>
    </div>

    <div class="col-md-4">
        <label for="email" class="form-label">City</label>
        <div class="input-group">
          <input type="text" class="form-control" id="city" formControlName="city" required>
        </div>
    </div>
    
    <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <input type="text" class="form-control" id="email" formControlName="email" required>
        </div>
    </div>
    
    <div class="col-md-4">
        <label for="email" class="form-label">Phone Number</label>
        <div class="input-group">
          <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required>
        </div>
    </div>

    <div class="col-md-4">
        <label for="email" class="form-label">Vat Number</label>
        <div class="input-group">
          <input type="text" class="form-control" id="vatNumber" formControlName="vatNumber" required>
        </div>
    </div>

    @if (errorMessage) {
      <div class="alert alert-danger" role="alert">
          {{errorMessage}}
      </div>
      }
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button type="submit" mat-button (click)="onYesClick()">Save</button>
</mat-dialog-actions>
