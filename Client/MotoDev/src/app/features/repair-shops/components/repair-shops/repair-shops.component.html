<body>
    <main id="main" class="main">
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h3>Repair Shops</h3>
                            <p>Please use the grid below to preview and edit repair shops data</p>

                            <div class="mat-elevation-z8">
                                <mat-form-field appearance="fill">
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
                                </mat-form-field>
                                <table mat-table [dataSource]="dataSource" matSort>

                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="address">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                                        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
                                    </ng-container>

                                    <ng-container matColumnDef="vatNumber">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vat Number</th>
                                        <td mat-cell *matCellDef="let element">{{ element.vatNumber }}</td>
                                    </ng-container>


                                    <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                                        <td mat-cell *matCellDef="let element">
                                            <img src="assets/icons/add.png" alt="Add" class="action-icon"
                                                (click)="addAction()" />
                                            <img src="assets/icons/edit.png" alt="Edit" class="action-icon"
                                                (click)="editAction(element)" />
                                            <img src="assets/icons/delete.png" alt="Delete" class="action-icon"
                                                (click)="deleteAction(element)" />
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>

                                <mat-paginator [pageSize]="10"></mat-paginator>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
